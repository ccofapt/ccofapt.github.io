<!DOCTYPE html>
<html>
    <head>
        <style>
            .image {
                background-repeat: no-repeat;
                background-size: 100% auto;
                background-position: center top;
                background-attachment: fixed;
            }

            @media all and (orientation: portrait) and (max-width: 640px) {
                .image { 
                    background-image: url(images/portrait/640.png); 
                }
            }

            @media all and (orientation: portrait) and (max-width: 960px) {
                .image { 
                    background-image: url(images/portrait/960.png); 
                }
            }

            @media all and (orientation: portrait) {
                .image { 
                    background-image: url(images/portrait/full.png); 
                }
            }

            @media all and (orientation: landscape) and (max-width: 960px) {
                .image { 
                    background-image: url(images/landscape/960.png); 
                }
            }

            @media all and (orientation: landscape) and (min-width: 1280px) {
                .image { 
                    background-image: url(images/landscape/1280.png); 
                }
            }

            @media all and (orientation: landscape) {
                .image { 
                    background-image: url(images/landscape/full.png); 
                }
            }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="image"></div>
    </body>
</html>
